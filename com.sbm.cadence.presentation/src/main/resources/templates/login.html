<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>SBM</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link href="../static/css/line-awesome.min.css" th:href="@{/css/line-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
        <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>

    </head>
    <body id="body">
     <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo">
                            <img src="images/logo.png" alt=""/>
                        </div><!-- /.logo -->
                    </div><!-- /.col-md-4 -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </header>
        <section id="content">
            <div class="login">
                <div class="login-overlay">
                    <div class="login-box">
                        <div class="login-form">
                            <div class="input-group">
                                <input type="text" name="" id="username">
                                <label for="username">User Name</label>
                            </div>
                            <div class="input-group">
                                <input type="password" name="" id="password">
                                <label for="password">Password</label>
                            </div>
                            <div class="btns">
                                <button onclick="window.location.href='boards.html'">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        </section>
        <footer>
            <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
            <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        </footer>
    </body>
</html>
